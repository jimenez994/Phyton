<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     {% load static %}
    <link rel="stylesheet" href="{% static 'upload_app/css/style.css' %}" media="screen" title="no title" charset="utf-8">
    <title>Upload</title>

</head>
<body>
    <h1>upload</h1>
    <p><a href="/upload">upload</a></p>
    {% for img in posts %}
        {{img}}<br>
        <p>{{img.content}}</p>
        {% if img.image.url != null%}
        <a href="{{ img.image.url }}"><img src="{{ img.image.url }}" alt="image "></a><br>
        {% endif %}
    {% endfor%}
   
</body>
</html>
