<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     {% load static %}
    <link rel="stylesheet" href="{% static 'belt_app/css/wall.css' %}" media="screen" title="no title" charset="utf-8">
    <title>Wall</title>
</head>

<body>
    <div class="page">
        <div class="top_left">
            <h2>Welcome back {{ user.first_name }}</h2>
            <a href="/newbook">Add Book and Review</a>
        </div>
        <div class="top_right">
            <a href="/logout">Logout</a>
        </div>

        <table border=1>
            <tr>
                <th>Name</th>
            </tr>
            {% for user in users %}
            <tr>
                <td>{{ user.first_name }} {{ user.last_name }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>

</html>
